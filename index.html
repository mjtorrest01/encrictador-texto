<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador & Desencriptador</title>
    <link rel="stylesheet" href="/style.css">
    <link rel="shortcut icon" href="/img/favicon.png" tipe="image/x-icon">
    <script src="https://kit.fontawesome.com/fc8181ae91.js" crossorigin="anonymous"></script>
</head>

<body>

<!-- Menu Redes Sociales -->

<div class="menu-sociales">
    <a href="https://www.facebook.com/mjtorrest01" target="_blank"<i class="fa-brands fa-facebook-f"></i></a>
    <a href="https://twitter.com/mjtorrest" target="_blank"<i class="fa-brands fa-twitter"></i></a>
    <a href="https://www.linkedin.com/in/mjtorrest/" target="_blank"<i class="fa-brands fa-linkedin-in"></i></a>
    <a href="https://github.com/mjtorrest01" target="_blank"<i class="fa-brands fa-github"></i></a>
</div>

<!-- Header -->

    <header>
        <div class="logo">
            <img class="logo__img" src="img/Logo.png" alt="logo de Michael Developer">
        </div>
    </header>

    <!-- Encrictador -->

    <main>
        <div class="container">
            <div class="encriptar">
                <textarea 
                    name="texto" 
                    class="texto" 
                    id="texto" 
                    cols="30" 
                    rows="10" 
                    placeholder="Ingresa el texto aquí"
                ></textarea>
            </div>
            <div class="encriptar__terminos">
                <p>Solos letras minisculas y sin acentos.</p>
            </div>
            <div class="btn">
                <button 
                class="btn__encriptar btn__estilo"  
                type="button" 
                onclick="encriptar()">Encriptar
                </button>
                <button 
                class="btn__desencriptar btn__estilo" 
                type="button" 
                onclick="desencriptar()">Desencriptar
                </button>
            </div>
            <div class="encriptado">
                <img src="img/Buscar.png" alt="buscar" id="buscar">
                <div class="encriptado__mensaje" id="mesaje-encriptado">
                    <h2 id="titulo-mensaje">Ningún mensaje encontrado</h2>
                    <p id="parrafo">Ingrese el texto que deseas encriptar o desencriptar</p>
                </div>
            </div>
        </div>
    </main>
    <footer>
        <p>© 2023 Todos los derechos reservados por Michael J. Torres T. | Hecho con <i class="fa-sharp fa-solid fa-heart"></i> desde Panamá</p>
    </footer>

    <script src="/app.js"></script>
</body>
</html>
